<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificado de nível de herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcule o Nível do Herói</h1>

        <form id="formHero">
            <label for="nomeHeroi">Nome do Herói:</label>
            <input type="text" id="nomeHeroi" required>

            <label for="xpHeroi">XP do Herói:</label>
            <input type="number" id="xpHeroi" required>

            <button type="submit">Calcular Nível</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
